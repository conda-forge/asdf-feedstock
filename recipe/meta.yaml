{% set name = "asdf" %}
{% set version = "3.1.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c4907ae3242b59a2d0e363dc5fd8337d5f82d4c01b1908be1d1e305cdff04639

build:
  noarch: python
  number: 0
  entry_points:
    - asdftool = asdf.commands.main:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
    - setuptools_scm
  run:
    - python >=3.9
    - asdf-standard >=1.0.1
    - asdf-transform-schemas >=0.3.0
    - asdf-unit-schemas >=0.1.0
    - importlib-metadata >=4.11.4
    - jmespath >=0.6.2
    - numpy >=1.22
    - packaging >=19.0
    - pyyaml >=5.4.1
    - semantic_version >=2.8
    - attrs >=20.1.0

test:
  requires:
    - fsspec[http] >=2022.8.2
    - lz4 >=0.10
    - psutil
    - pytest >=7.0.0
    - pytest-doctestplus
    - pytest-remotedata
  imports:
    - asdf
    - asdf.commands
    - asdf.tags
    - asdf.tags.core
  commands:
    - asdftool --help

about:
  home: http://github.com/asdf-format/asdf
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python implementation of the ASDF Standard
  description: |
    Python library for reading and writing ASDF files. The Advanced Scientific
    Data Format (ASDF) is a next generation interchange format for scientific
    data.
  doc_url: http://asdf.readthedocs.io/
  dev_url: http://github.com/asdf-format/asdf

extra:
  recipe-maintainers:
    - mwcraig
    - eslavich
    - jhunkeler
    - braingram
    - nden
