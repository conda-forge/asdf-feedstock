{% set name = "asdf" %}
{% set version = "2.4.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ebaf39ea18280a1e4b798718260670bad6ba394593b4bc421a3de6e141cd54c2" %}
package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  entry_points:
    - asdftool = asdf.commands.main:main
  script: python setup.py install --offline --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - six >=1.9.0
  run:
    - python
    - pyyaml >=3.10
    - jsonschema >=2.3.0
    - six >=1.9.0
    - pytest >=2.7.2
    - numpy >=1.8
    - semantic_version >=2.3.1

test:
  imports:
    - asdf
    - asdf.commands
    - asdf.extern
    - asdf.tags
    - asdf.tags.core
  commands:
    - asdftool --help

about:
  home: http://github.com/spacetelescope/asdf
  license: BSD 3-clause
  license_family: BSD
  license_file: ''
  summary: Python tools to handle ASDF files
  description: |
    Python library for reading and writing ASDF files. The Advanced Scientific
    Data Format (ASDF) is a next generation interchange format for scientific
    data.
  doc_url: http://asdf.readthedocs.io/
  dev_url: http://github.com/spacetelescope/asdf

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - drdavella
